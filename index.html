<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-qisim</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>To do list</h1>
      <div>
        <input
          class="input-btn"
          type="text"
          id="textInput"
          placeholder="ishingizni kiriting iltimos..."
        />
        <button class="btn fa-solid fa-folder-plus" id="add-new-todo">add</button>
      </div>
      <ul class="list" id="list"></ul>
    </div>

    <template id="todo-template">
      <li>
        <div class="btn-p">
          <button class="btn fa-solid fa-trash" id="delete">Delete</button>
          <p></p>
          <button class="btn fa-solid fa-circle-check" id="done">Done</button>
        </div>
      </li>
    </template>
    <script src="./index.js"></script>
  </body>
</html>
